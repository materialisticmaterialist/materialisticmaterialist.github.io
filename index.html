<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Infographic</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .stat-box h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #667eea;
        }
        
        .stat-box p {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .content-area {
            display: flex;
            flex: 1;
            gap: 20px;
            min-height: 0;
        }
        
        .orders-section {
            flex: 2;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .visualization-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .person-group {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 4px solid #667eea;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 0 8px 8px 0;
        }
        
        .person-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
            font-size: 0.9rem;
        }
        
        .item-name {
            color: #555;
        }
        
        .item-price {
            color: #764ba2;
            font-weight: bold;
        }
        
        .chart-title {
            text-align: center;
            margin-bottom: 15px;
            color: #667eea;
            font-size: 1.3rem;
        }
        
        .legend {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 3px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .content-area {
                flex-direction: column;
            }
            
            .stat-box {
                min-width: 80px;
                padding: 10px;
            }
            
            .stat-box h3 {
                font-size: 0.9rem;
            }
            
            .stat-box p {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Restaurant Order Infographic</h1>
            <p>Detailed breakdown of the group's meal orders</p>
        </div>
        
        <div class="stats-container">
            <div class="stat-box">
                <h3>People</h3>
                <p>9</p>
            </div>
            <div class="stat-box">
                <h3>Total Items</h3>
                <p>18</p>
            </div>
            <div class="stat-box">
                <h3>Entrees</h3>
                <p>7</p>
            </div>
            <div class="stat-box">
                <h3>Drinks</h3>
                <p>11</p>
            </div>
            <div class="stat-box">
                <h3>Unique Items</h3>
                <p>12</p>
            </div>
        </div>
        
        <div class="content-area">
            <div class="orders-section" id="orders-list">
                <!-- Orders will be populated by JavaScript -->
            </div>
            
            <div class="visualization-section">
                <div class="chart-title">üìä Order Distribution</div>
                <div id="pie-chart"></div>
                <div class="legend" id="chart-legend"></div>
            </div>
        </div>
    </div>

    <script>
        // Data structure
        const orderData = [
            {
                person: "Rutu",
                items: [
                    { name: "El Camino Poutine", type: "Entree", price: 23.50 },
                    { name: "Tropical Breeze", type: "Drink", price: 12.00 },
                    { name: "Tropical Breeze", type: "Drink", price: 12.00 },
                    { name: "Cold Brew Coffee", type: "Drink", price: 5.00 }
                ]
            },
            {
                person: "Hrishi",
                items: [
                    { name: "Breakfast Sammy (Half)", type: "Entree", price: 9.50 },
                    { name: "Cold Brew Coffee", type: "Drink", price: 5.00 }
                ]
            },
            {
                person: "Sweena",
                items: [
                    { name: "Breakfast Sammy (Half)", type: "Entree", price: 9.50 },
                    { name: "Whole Milk Latte", type: "Drink", price: 6.00 }
                ]
            },
            {
                person: "Srini",
                items: [
                    { name: "Breakfast Sammy (Half)", type: "Entree", price: 9.50 },
                    { name: "Whole Milk Caramel Latte", type: "Drink", price: 6.50 }
                ]
            },
            {
                person: "Aishwarya",
                items: [
                    { name: "Shakshuka", type: "Entree", price: 19.75 },
                    { name: "Whole Milk Matcha Latte", type: "Drink", price: 6.50 }
                ]
            },
            {
                person: "Kannada Dude",
                items: [
                    { name: "Huevos In' Na Burrito", type: "Entree", price: 19.50 },
                    { name: "Raspberry Refresher", type: "Drink", price: 12.00 }
                ]
            },
            {
                person: "KD's Wife",
                items: [
                    { name: "Veggie Primavera", type: "Entree", price: 20.50 },
                    { name: "Whole Milk Vanilla Latte", type: "Drink", price: 6.50 }
                ]
            },
            {
                person: "Tabrez",
                items: [
                    { name: "Canadian Lobster & Shrimp Crepe", type: "Entree", price: 28.00 },
                    { name: "Pineapple Oasis", type: "Drink", price: 7.00 }
                ]
            },
            {
                person: "Monjusha",
                items: [
                    { name: "Whole Milk Latte", type: "Drink", price: 6.00 }
                ]
            }
        ];

        // Populate orders list
        function populateOrders() {
            const container = document.getElementById('orders-list');
            
            orderData.forEach(person => {
                const personDiv = document.createElement('div');
                personDiv.className = 'person-group';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'person-name';
                nameDiv.textContent = person.person;
                
                personDiv.appendChild(nameDiv);
                
                person.items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'item-name';
                    nameSpan.textContent = `${item.name} (${item.type})`;
                    
                    const priceSpan = document.createElement('span');
                    priceSpan.className = 'item-price';
                    priceSpan.textContent = `$${item.price.toFixed(2)}`;
                    
                    itemDiv.appendChild(nameSpan);
                    itemDiv.appendChild(priceSpan);
                    personDiv.appendChild(itemDiv);
                });
                
                container.appendChild(personDiv);
            });
        }

        // Create pie chart
        function createPieChart() {
            const width = 300;
            const height = 300;
            const radius = Math.min(width, height) / 2;
            
            const svg = d3.select("#pie-chart")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", `translate(${width/2},${height/2})`);
            
            // Count items by type
            const counts = { Entree: 7, Drink: 11 };
            const data = Object.entries(counts).map(([key, value]) => ({ type: key, count: value }));
            
            const color = d3.scaleOrdinal()
                .domain(["Entree", "Drink"])
                .range(["#667eea", "#764ba2"]);
            
            const pie = d3.pie()
                .value(d => d.count)
                .sort(null);
            
            const arc = d3.arc()
                .innerRadius(0)
                .outerRadius(radius - 10);
            
            const arcs = svg.selectAll(".arc")
                .data(pie(data))
                .enter()
                .append("g")
                .attr("class", "arc");
            
            arcs.append("path")
                .attr("d", arc)
                .attr("fill", d => color(d.data.type))
                .attr("stroke", "#fff")
                .attr("stroke-width", 2);
            
            // Add legend
            const legend = document.getElementById('chart-legend');
            Object.entries(counts).forEach(([type, count]) => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                
                const colorBox = document.createElement('div');
                colorBox.className = 'legend-color';
                colorBox.style.backgroundColor = type === 'Entree' ? '#667eea' : '#764ba2';
                
                const text = document.createElement('span');
                text.textContent = `${type}: ${count}`;
                
                legendItem.appendChild(colorBox);
                legendItem.appendChild(text);
                legend.appendChild(legendItem);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateOrders();
            createPieChart();
        });
    </script>
</body>
</html>
