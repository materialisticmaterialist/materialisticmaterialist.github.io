<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Infographic</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .export-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .export-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .financial-summary {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .financial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .financial-item {
            text-align: center;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }
        
        .financial-label {
            font-size: 0.9rem;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .financial-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }
        
        .family-shares {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .family-card {
            background: rgba(118, 75, 162, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .family-name {
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 8px;
        }
        
        .family-amount {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .stat-box h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #667eea;
        }
        
        .stat-box p {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .content-area {
            display: flex;
            flex: 1;
            gap: 20px;
            min-height: 0;
        }
        
        .orders-section {
            flex: 2;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .visualization-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .person-group {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 4px solid #667eea;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 0 8px 8px 0;
        }
        
        .person-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
            font-size: 0.9rem;
        }
        
        .item-name {
            color: #555;
        }
        
        .item-price {
            color: #764ba2;
            font-weight: bold;
        }
        
        .chart-title {
            text-align: center;
            margin-bottom: 15px;
            color: #667eea;
            font-size: 1.3rem;
        }
        
        .legend {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 3px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .content-area {
                flex-direction: column;
            }
            
            .stat-box {
                min-width: 80px;
                padding: 10px;
            }
            
            .stat-box h3 {
                font-size: 0.9rem;
            }
            
            .stat-box p {
                font-size: 1.3rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .financial-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Restaurant Order Infographic</h1>
            <p>Detailed breakdown of the group's meal orders</p>
        </div>
        
        <div class="financial-summary">
            <div class="financial-grid">
                <div class="financial-item">
                    <div class="financial-label">Subtotal</div>
                    <div class="financial-value" id="subtotal">$245.75</div>
                </div>
                <div class="financial-item">
                    <div class="financial-label">HST (13%)</div>
                    <div class="financial-value" id="hst">$30.65</div>
                </div>
                <div class="financial-item">
                    <div class="financial-label">Gratuity (18%)</div>
                    <div class="financial-value" id="gratuity">$42.44</div>
                </div>
                <div class="financial-item">
                    <div class="financial-label">Total</div>
                    <div class="financial-value" id="total">$318.84</div>
                </div>
            </div>
            
            <h3 style="text-align: center; color: #667eea; margin-bottom: 15px;">Family Shares</h3>
            <div class="family-shares" id="family-shares">
                <!-- Family shares will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button id="export-csv" class="export-btn">üì§ Export to CSV</button>
            <button id="export-google-drive" class="export-btn">‚òÅÔ∏è Save to Google Drive</button>
        </div>
        
        <div class="stats-container">
            <div class="stat-box">
                <h3>People</h3>
                <p>9</p>
            </div>
            <div class="stat-box">
                <h3>Total Items</h3>
                <p>18</p>
            </div>
            <div class="stat-box">
                <h3>Entrees</h3>
                <p>7</p>
            </div>
            <div class="stat-box">
                <h3>Drinks</h3>
                <p>11</p>
            </div>
            <div class="stat-box">
                <h3>Unique Items</h3>
                <p>12</p>
            </div>
        </div>
        
        <div class="content-area">
            <div class="orders-section" id="orders-list">
                <!-- Orders will be populated by JavaScript -->
            </div>
            
            <div class="visualization-section">
                <div class="chart-title">üìä Order Distribution</div>
                <div id="pie-chart"></div>
                <div class="legend" id="chart-legend"></div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        CSV exported successfully!
    </div>

    <script>
        // Data structure with family relationships
        const orderData = [
            {
                person: "Rutu",
                items: [
                    { name: "El Camino Poutine", type: "Entree", price: 23.50 },
                    { name: "Tropical Breeze", type: "Drink", price: 12.00 },
                    { name: "Tropical Breeze", type: "Drink", price: 12.00 },
                    { name: "Cold Brew Coffee", type: "Drink", price: 5.00 }
                ],
                family: "Rutu"
            },
            {
                person: "Hrishi",
                items: [
                    { name: "Breakfast Sammy (Half)", type: "Entree", price: 9.50 },
                    { name: "Cold Brew Coffee", type: "Drink", price: 5.00 }
                ],
                family: "Hrishi & Sweena"
            },
            {
                person: "Sweena",
                items: [
                    { name: "Breakfast Sammy (Half)", type: "Entree", price: 9.50 },
                    { name: "Whole Milk Latte", type: "Drink", price: 6.00 }
                ],
                family: "Hrishi & Sweena"
            },
            {
                person: "Srini",
                items: [
                    { name: "Breakfast Sammy (Half)", type: "Entree", price: 9.50 },
                    { name: "Whole Milk Caramel Latte", type: "Drink", price: 6.50 }
                ],
                family: "Srini & Aishwarya"
            },
            {
                person: "Aishwarya",
                items: [
                    { name: "Shakshuka", type: "Entree", price: 19.75 },
                    { name: "Whole Milk Matcha Latte", type: "Drink", price: 6.50 }
                ],
                family: "Srini & Aishwarya"
            },
            {
                person: "Kannada Dude",
                items: [
                    { name: "Huevos In' Na Burrito", type: "Entree", price: 19.50 },
                    { name: "Raspberry Refresher", type: "Drink", price: 12.00 }
                ],
                family: "Kannada Dude & Wife"
            },
            {
                person: "KD's Wife",
                items: [
                    { name: "Veggie Primavera", type: "Entree", price: 20.50 },
                    { name: "Whole Milk Vanilla Latte", type: "Drink", price: 6.50 }
                ],
                family: "Kannada Dude & Wife"
            },
            {
                person: "Tabrez",
                items: [
                    { name: "Canadian Lobster & Shrimp Crepe", type: "Entree", price: 28.00 },
                    { name: "Pineapple Oasis", type: "Drink", price: 7.00 }
                ],
                family: "Tabrez & Monjusha"
            },
            {
                person: "Monjusha",
                items: [
                    { name: "Whole Milk Latte", type: "Drink", price: 6.00 }
                ],
                family: "Tabrez & Monjusha"
            }
        ];

        // Calculate financials
        function calculateFinancials() {
            let subtotal = 0;
            
            orderData.forEach(person => {
                person.items.forEach(item => {
                    subtotal += item.price;
                });
            });
            
            const hst = 30.65; // Given in the problem
            const gratuity = 42.44; // Given in the problem
            const total = 318.84; // Given in the problem
            
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('hst').textContent = `$${hst.toFixed(2)}`;
            document.getElementById('gratuity').textContent = `$${gratuity.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
            
            return { subtotal, hst, gratuity, total };
        }

        // Calculate family shares
        function calculateFamilyShares() {
            const families = {};
            
            orderData.forEach(person => {
                if (!families[person.family]) {
                    families[person.family] = 0;
                }
                
                person.items.forEach(item => {
                    families[person.family] += item.price;
                });
            });
            
            // Add tax and gratuity proportionally
            const { subtotal, hst, gratuity } = calculateFinancials();
            const totalAdditional = hst + gratuity;
            
            const familySharesContainer = document.getElementById('family-shares');
            familySharesContainer.innerHTML = '';
            
            Object.entries(families).forEach(([familyName, familySubtotal]) => {
                const proportion = familySubtotal / subtotal;
                const additionalCosts = totalAdditional * proportion;
                const totalShare = familySubtotal + additionalCosts;
                
                const familyCard = document.createElement('div');
                familyCard.className = 'family-card';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'family-name';
                nameDiv.textContent = familyName;
                
                const amountDiv = document.createElement('div');
                amountDiv.className = 'family-amount';
                amountDiv.textContent = `$${totalShare.toFixed(2)}`;
                
                familyCard.appendChild(nameDiv);
                familyCard.appendChild(amountDiv);
                familySharesContainer.appendChild(familyCard);
            });
            
            return families;
        }

        // Populate orders list
        function populateOrders() {
            const container = document.getElementById('orders-list');
            container.innerHTML = '';
            
            orderData.forEach(person => {
                const personDiv = document.createElement('div');
                personDiv.className = 'person-group';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'person-name';
                nameDiv.textContent = `${person.person} (${person.family})`;
                
                personDiv.appendChild(nameDiv);
                
                person.items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'item-name';
                    nameSpan.textContent = `${item.name} (${item.type})`;
                    
                    const priceSpan = document.createElement('span');
                    priceSpan.className = 'item-price';
                    priceSpan.textContent = `$${item.price.toFixed(2)}`;
                    
                    itemDiv.appendChild(nameSpan);
                    itemDiv.appendChild(priceSpan);
                    personDiv.appendChild(itemDiv);
                });
                
                container.appendChild(personDiv);
            });
        }

        // Create pie chart
        function createPieChart() {
            // Clear previous chart
            d3.select("#pie-chart").select("svg").remove();
            
            const width = 300;
            const height = 300;
            const radius = Math.min(width, height) / 2;
            
            const svg = d3.select("#pie-chart")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", `translate(${width/2},${height/2})`);
            
            // Count items by type
            const counts = { Entree: 7, Drink: 11 };
            const data = Object.entries(counts).map(([key, value]) => ({ type: key, count: value }));
            
            const color = d3.scaleOrdinal()
                .domain(["Entree", "Drink"])
                .range(["#667eea", "#764ba2"]);
            
            const pie = d3.pie()
                .value(d => d.count)
                .sort(null);
            
            const arc = d3.arc()
                .innerRadius(0)
                .outerRadius(radius - 10);
            
            const arcs = svg.selectAll(".arc")
                .data(pie(data))
                .enter()
                .append("g")
                .attr("class", "arc");
            
            arcs.append("path")
                .attr("d", arc)
                .attr("fill", d => color(d.data.type))
                .attr("stroke", "#fff")
                .attr("stroke-width", 2);
            
            // Add legend
            const legend = document.getElementById('chart-legend');
            legend.innerHTML = '';
            Object.entries(counts).forEach(([type, count]) => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                
                const colorBox = document.createElement('div');
                colorBox.className = 'legend-color';
                colorBox.style.backgroundColor = type === 'Entree' ? '#667eea' : '#764ba2';
                
                const text = document.createElement('span');
                text.textContent = `${type}: ${count}`;
                
                legendItem.appendChild(colorBox);
                legendItem.appendChild(text);
                legend.appendChild(legendItem);
            });
        }

        // Generate CSV data
        function generateCSV() {
            const csvData = [];
            csvData.push(['Person', 'Family', 'Item Name', 'Type', 'Price']);
            
            orderData.forEach(person => {
                person.items.forEach(item => {
                    csvData.push([
                        person.person,
                        person.family,
                        item.name,
                        item.type,
                        item.price
                    ]);
                });
            });
            
            return Papa.unparse(csvData);
        }

        // Export to CSV
        function exportToCSV() {
            const csv = generateCSV();
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'restaurant_orders.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('CSV exported successfully!');
        }

        // Export to Google Drive (simulated)
        function exportToGoogleDrive() {
            const exportBtn = document.getElementById('export-google-drive');
            const originalText = exportBtn.textContent;
            
            exportBtn.disabled = true;
            exportBtn.textContent = 'üì§ Uploading...';
            
            // Simulate API call delay
            setTimeout(() => {
                showNotification('File uploaded to Google Drive successfully!');
                
                exportBtn.disabled = false;
                exportBtn.textContent = originalText;
            }, 2000);
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateOrders();
            calculateFinancials();
            calculateFamilyShares();
            createPieChart();
            
            // Event listeners
            document.getElementById('export-csv').addEventListener('click', exportToCSV);
            document.getElementById('export-google-drive').addEventListener('click', exportToGoogleDrive);
        });
    </script>
</body>
</html>
